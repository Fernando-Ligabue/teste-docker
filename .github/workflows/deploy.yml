name: Build, Push, and Test SSH Pull

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build da imagem Docker
        run: docker build -t fernandoligabue/tm2awebsite:latest .

      - name: Push da imagem para o Docker Hub
        run: docker push fernandoligabue/tm2awebsite:latest

      - name: Testar Docker Pull no Servidor via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- A tentar fazer docker pull no servidor ---"
            docker pull fernandoligabue/tm2awebsite:latest
            echo "--- Verificando imagens no servidor ---"
            docker images | grep fernandoligabue/tm2awebsite